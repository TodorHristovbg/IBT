<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Online Book Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Panel</h1>
    
    <div class="admin-container">
        <!-- Add New Item Form -->
        <div class="add-item-form">
            <h2>Add New Product</h2>
           <!-- Add this inside the add-item-form div -->
           <form id="addItemForm">
               <input type="text" id="title" name="title" placeholder="Book Title" required>
               <input type="text" id="author" name="author" placeholder="Author" required>
               <input type="number" id="price" name="price" step="0.01" placeholder="Price" required>
               
               <!-- Image upload section -->
               <div class="image-upload">
                   <input type="file" id="imageFile" name="imageFile" accept="image/*">
                   <img id="previewImage" src="#" alt="Preview" style="display: none; max-width: 200px; margin: 10px 0;">
               </div>
               
               <textarea id="shortDescription" name="shortDescription" placeholder="Brief Description" required></textarea>
               <textarea id="fullDescription" name="fullDescription" placeholder="Full Description" required></textarea>
               <input type="submit" value="Add Book">
           </form>
        </div>

        <!-- Existing Items Display -->
        <div class="items-container">
            <h2>Existing Books</h2>
            <div id="itemsList"></div>
            <!-- Error message will be shown here if needed -->
         </div>

          <!-- Purchases Section -->
        <div class="purchases-container">
            <h2>Purchase History</h2>
            <div class="filters">
                <select id="statusFilter">
                    <option value="all">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <input type="text" id="searchEmail" placeholder="Search by email...">
                <button id="refreshPurchases">Refresh</button>
            </div>
            <div id="purchasesList"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
